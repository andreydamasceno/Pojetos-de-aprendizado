<canvas width = "600" height = "400"></canvas><br>



<script>

	let numeroUm = 1;
	let stringUm = '1';
	let numeroTrinta = 30;
	let stringTrinta = '30';
	let numeroDez = 10;
	let stringDez = '10';

	function pulaLinha() {

		document.write("<br>");
	}

	if (numeroUm == stringUm) {
		  document.write ('As variáveis numeroUm e stringUm tem o mesmo valor, mas tipos diferentes');
		}else {
		  document.write('As variáveis numeroUm e stringUm não tem o mesmo valor');
	}

	pulaLinha();

	if (numeroTrinta === stringTrinta) {
		  document.write('As variáveis numeroTrinta e stringTrinta tem o mesmo valor e mesmo tipo');
		}else {
		  document.write('As variáveis numeroTrinta e stringTrinta não tem o mesmo tipo');
	}

	pulaLinha();

	if (numeroDez == stringDez) {
		  document.write('As variáveis numeroDez e stringDez tem o mesmo valor, mas tipos diferentes');
		} else {
		  document.write('As variáveis numeroDez e stringDez não tem o mesmo valor');
	}

</script>
