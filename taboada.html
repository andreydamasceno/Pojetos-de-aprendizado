<meta charset="utf-8">

<script>

	function pulaLinha(){

		document.write("<br>");
	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();
	}

	var tabuada = prompt("Gostaria de obter a taboada de qual n√∫mero?");
	
	for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {

		mostra(tabuada + " x " + multiplicador + " = " + tabuada * multiplicador);
	}

</script>
